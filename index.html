<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Creator</title>
</head>
<body>
    <section class="button-creator">
        <form action="" id="controles">
            <label for="texto">texto</label>
            <input type="text" name="texto" id="texto">
            <label for="color">cor</label>
            <input type="color" name="color" id="color">
            <label for="backgroundColor">plano de fundo</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="height">altura</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <label for="width">comprimento</label>
            <input type="range" name="width" id="width" min="200" max="600">
            <label for="border">borda</label>
            <input type="text" name="border" id="border">
            <label for="borderRadius">curva da borda</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
            </select>
            <label for="fontSize">tamanho da fonte</label>
            <input type="number" name="fontSize" id="fontSize">
        </form>
        <section class="resultado">
            <button class="btn">Click</button>
            <pre><code class="css"></code></pre>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
